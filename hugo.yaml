baseURL: https://willhea.com/
languageCode: en-us
title: Will Hea
theme: PaperMod

# Build settings
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
enableEmoji: true

# Pagination
pagination:
  pagerSize: 10

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Minification
minify:
  disableXML: true
  minifyOutput: true

# Site parameters
params:
  env: production
  title: Will Hea
  description: "Operations executive who builds systems for visibility, drives better decisions, and delivers results."
  keywords: [operations, consulting, data, systems]
  author: Will Hea

  # Logo in header
  label:
    text: Will Hea
    icon: /images/logo.svg
    iconHeight: 35

  # Favicon
  assets:
    favicon: /favicon.svg

  # Theme mode (auto, light, dark)
  defaultTheme: auto
  disableThemeToggle: false

  # Show reading time, word count, etc
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true

  # Profile mode (home page)
  profileMode:
    enabled: true
    title: "Will Hea"
    subtitle: "I go where clarity is needed, surface whatâ€™s not working, and build systems that last."
    imageUrl: "/images/headshot.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "Will Hea"
    buttons:
      - name: About
        url: /about/
      - name: Portfolio
        url: /portfolio/
      - name: Posts
        url: /posts/

  # Social icons
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/willhea/"
    - name: x
      url: "https://x.com/WilliamHea"
    - name: bluesky
      url: "https://bsky.app/profile/willhea.com"
    - name: github
      url: "https://github.com/willhea"

  # Default social image (used when page has no cover image)
  images:
    - /images/social.png

  # SEO
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "summary", "content"]

# Menu
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 20
    - identifier: posts
      name: Writing
      url: /posts/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Markup settings
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
