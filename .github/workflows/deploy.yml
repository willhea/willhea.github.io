name: Build and Deploy Pelican Site

# Trigger on push to main **and** manually
on:
  push:
    branches: ["main"]
  workflow_dispatch:   # <-- manual trigger

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Pelican
        run: |
          python -m pip install --upgrade pip
          pip install "pelican[markdown]"

      - name: Build site with Pelican
        run: pelican content -o output -s publishconf.py

      - name: Deploy to public repo
        run: |
          cd output
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin https://x-access-token:${{ secrets.PUBLISH_TOKEN }}@github.com/willhea/willhea.github.io.git
          git checkout -b main
          git add .
          git commit -m "Deploy site"
          git push --force origin main
