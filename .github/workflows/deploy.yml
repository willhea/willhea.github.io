name: Build and Deploy Pelican Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the private repo (source content)
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install Pelican
      - name: Install Pelican
        run: |
          python -m pip install --upgrade pip
          pip install "pelican[markdown]"

      # Build the site
      - name: Build site with Pelican
        run: pelican content -o output -s publishconf.py

      # Checkout public repo
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          repository: willhea/willhea.github.io
          path: public_repo
          token: ${{ secrets.PUBLISH_TOKEN }}
          ref: main
          fetch-depth: 0

      # Deploy site (mirror output, preserve files, set Git identity)
      - name: Deploy to public repo
        run: |
          cd public_repo

          # Ensure branch exists
          git checkout -B main

          # Set Git identity locally
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Files to preserve
          PRESERVE_FILES=("README.md")  # add more files if needed
          for f in "${PRESERVE_FILES[@]}"; do
            if [ -f "$f" ]; then
              cp "$f" ../
            fi
          done

          # Delete all files/folders except .git
          find . -mindepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy new Pelican output
          cp -r ../output/* .

          # Restore preserved files
          for f in "${PRESERVE_FILES[@]}"; do
            if [ -f "../$f" ]; then
              cp "../$f" .
            fi
          done

          # Add & commit changes only if there are any
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Deploy site"
            git push origin main
          else
            echo "No changes detected; skipping deploy."
          fi
