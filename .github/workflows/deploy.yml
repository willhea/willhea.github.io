name: Build and Deploy Pelican Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history needed for diff checks

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Pelican
        run: |
          python -m pip install --upgrade pip
          pip install "pelican[markdown]"

      - name: Build site with Pelican
        run: pelican content -o output -s publishconf.py

      - name: Deploy to public repo (mirror output, preserve files)
        run: |
          # Clone the public repo
          git clone https://x-access-token:${{ secrets.PUBLISH_TOKEN }}@github.com/willhea/willhea.github.io.git public_repo
          cd public_repo
          git checkout main

          # Preserve files you want to keep
          PRESERVE_FILES=("README.md")  # add more filenames here if needed
          for f in "${PRESERVE_FILES[@]}"; do
            if [ -f "$f" ]; then
              cp "$f" ../
            fi
          done

          # Delete all files/folders except .git
          find . -mindepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy new Pelican output
          cp -r ../output/* .

          # Restore preserved files
          for f in "${PRESERVE_FILES[@]}"; do
            if [ -f "../$f" ]; then
              cp "../$f" .
            fi
          done

          # Add & commit changes
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Deploy site"
            git push origin main
          else
            echo "No changes detected; skipping deploy."
          fi
