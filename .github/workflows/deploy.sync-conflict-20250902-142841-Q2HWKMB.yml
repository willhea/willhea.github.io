name: Build and Deploy Pelican Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the private repo (source content)
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install Pelican
      - name: Install Pelican
        run: |
          python -m pip install --upgrade pip
          pip install "pelican[markdown]"

      # Build the site
      - name: Build site with Pelican
        run: pelican content -o output -s publishconf.py

      # Configure Git globally so checkout of public repo works
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Checkout public repo
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          repository: willhea/willhea.github.io
          path: public_repo
          token: ${{ secrets.PUBLISH_TOKEN }}
          ref: main
          fetch-depth: 0

      # Deploy site (mirror output, preserve files, commit only if changes)
      - name: Deploy to public repo
        run: |
          cd public_repo

          # Ensure branch exists
          git checkout -B main

          # Optional: override Git identity locally (redundant but safe)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Files to preserve
          PRESERVE_FILES=("README.md")  # remove CNAME from preserve list

          # Backup preserved files
          for f in "${PRESERVE_FILES[@]}"; do
            [ -f "$f" ] && cp "$f" ../
          done

          # Clean up any existing CNAME directory or file
          rm -rf CNAME

          # Sync Pelican output to repo, excluding .git and preserved files
          rsync -a --delete ../output/ ./ --exclude ".git" --exclude "${PRESERVE_FILES[@]}"

          # Restore preserved files
          for f in "${PRESERVE_FILES[@]}"; do
            [ -f "../$f" ] && cp "../$f" .
          done

          # Create CNAME file for custom domain
          echo "willhea.com" > CNAME

          # Commit & push only if there are changes
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Deploy site with custom domain CNAME"
            git push origin main
          else
            echo "No changes detected; skipping deploy."
          fi
