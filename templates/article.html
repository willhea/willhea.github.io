<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ article.title }} | {{ SITENAME }}</title>
    <meta charset="utf-8" />
    <meta name="generator" content="Pelican" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ SITEURL }}/site.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
        <nav class="site-nav" aria-label="Primary">
          <ul>
            {% for p in pages|sort(attribute="title") %}
            <li><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <article>
        <header>
          <h1>{{ article.title }}</h1>
        </header>
        <section>{{ article.content }}</section>
        <footer>
          <p>Published: <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time></p>
          <address>By <a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a></address>
        </footer>
      </article>
    </main>

    <footer class="container">
      <address>
        &copy; {{ now().year }} Will Hea
      </address>
    </footer>
  </body>
</html>
