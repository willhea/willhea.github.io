{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}

{% block meta_description %}
{% if page.summary %}<meta name="description" content="{{ page.summary|striptags }}">{% endif %}
{% endblock %}

{% block content %}
<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <section>{{ page.content }}</section>
</article>
{% endblock %}
